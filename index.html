<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">Library</header>
    <div class="content">
        <div class="addBookSection">
            
            <button class="addBook">Add a book!</button>
            <form id="form">
                <div>
                    <label>Title</label>
                    <input type="text" id="title" name="title" required/>
                </div>
                <div>
                    <label>Author</label>
                    <input type="text" id="author" name="author" required/>
                </div>
                <div>
                    <label>Pages</label>
                    <input type="number" id="page" name="pages"required/>
                </div>
                <div id="checkbox">
                    <label>Have you read it?</label>
                    <input type="checkbox" name="read?">
                </div>
                <input type="button" class="submit" value="SUBMIT">
            </form>
        </div>
        <div class="readBooks">
            <!-- <div class="book">
                <h1>Title</h1>
                <h2>Author</h2>
                <p>pages</p>
                <button>Already read?</button>
            </div> -->
            
        </div>
    </div>
</body>
</html>
